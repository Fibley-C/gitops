apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.3.0
    helm:
      parameters:
        - name: server.service.type
          value: LoadBalancer
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
