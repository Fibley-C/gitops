apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: 0.12.3
    helm:
      values: |
        config:
          argocd:
            serverAddress: argocd-server.argocd.svc.cluster.local:443
          git:
            write-back-method: git
            # Reuse the same credentials
            sshPrivateKeyPath: /app/config/ssh/sshPrivateKey
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
