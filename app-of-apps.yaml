apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: apps
    directory:
      recurse: true
    repoURL: https://github.com/Fibley-C/gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
